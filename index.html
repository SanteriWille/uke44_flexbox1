<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-1">
        <div>Home</div>
        <div>About</div>
        <div>Product</div>
        <div>Contact</div>
    </div><br>

    <div class="container-2">
        <div class="container-2-box">Home</div>
        <div class="container-2-box">Blog</div>
        <div class="container-2-box">Work</div>
        <div class="container-2-box">Resources</div>
        <div class="container-2-box">Meta</div>
    </div>

    <div class="container-3">
        <div class="stor">CodingNepal</div>
        <div class="container-3-box">Home</div>
        <div class="container-3-box">Blogs</div>
        <div class="container-3-box">Contact</div>
        <div class="container-3-box">Feedback</div>
        <div class="container-3-box"></div>
        <div class="container-3-box"><input type="text" placeholder="Search" class="search"></div>
    </div>

    <div class="container-4">
        <div class="container-4-box">Home</div>
        <div class="container-4-box">About us</div>
        <div class="container-4-box">Team</div>
        <div class="container-4-box">Services</div>
        <div class="container-4-box">Blog</div>
        <div class="container-4-box">Contact</div>
        <div class="icons"><img src="img/icon.png" alt=""> <img src="img/shoppingcart.png" alt=""> <img src="img/logout.png" alt=""></div>
    </div>
</body>
</html>
